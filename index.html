<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ꮴ</title>
  <meta name="description" content="Bio">
  <link rel="icon" href="caveira.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <meta property="og:title" content="Ꮴ - Sobre Pessoas">
  <meta property="og:description" content="Perfil de um monte de fracassado">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://example.com/path-to-image.jpg">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
    <p>CARREGANDO...</p>
  </div>

  <section id="confirmacao">
    <h1 class="typing-effect">BEM-VINDO</h1>
    <button id="enterBtn" aria-label="Entrar no site">ENTRAR</button>
  </section>

  <main id="site">
    <audio id="audio" loop src="musica.mp3"></audio>
    <div class="audio-controls" id="audioControls">
      <button class="audio-btn" id="playPauseBtn" aria-label="Play/Pause música">
        <i class="fas fa-play"></i>
      </button>
      <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" id="volumeSlider" aria-label="Controle de volume">
    </div>
    
    <section class="cards-wrapper">
      <div class="container" id="profilesContainer">
        <!-- Perfis carregados dinamicamente -->
      </div>
    </section>

    <footer>
      <p>Site criado por t4fz</p>
      <p>Site em construção... em breve terá atualizações.</p>
    </footer>
  </main>

  <div class="back-to-top" id="backToTop">
    <i class="fas fa-arrow-up"></i>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
